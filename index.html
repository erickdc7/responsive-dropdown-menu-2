<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Dropdown Menu</title>
</head>

<body>
   <!--=============== HEADER ===============-->
   <header class="header">
      <nav class="nav container">
         <div class="nav__data">
            <a href="#" class="nav__logo">
               <i class="ri-planet-line"></i> Company
            </a>

            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line nav__burger"></i>
               <i class="ri-close-line nav__close"></i>
            </div>
         </div>

         <!--=============== NAV MENU ===============-->
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li><a href="#" class="nav__link">Home</a></li>

               <li><a href="#" class="nav__link">Company</a></li>

               <!--=============== DROPDOWN 1 ===============-->
               <li class="droptown__item">
                  <div class="nav__link">
                     Analytics <i class="ri-arrow-down-s-line dropdown__arrow"></i>
                  </div>
               </li>

               <li><a href="#" class="nav__link">Products</a></li>

               <!--=============== DROPDOWN 2 ===============-->
               <li class="droptown__item">
                  <div class="nav__link">
                     Users <i class="ri-arrow-down-s-line dropdown__arrow"></i>
                  </div>
               </li>

               <li><a href="#" class="nav__link"></a>Contact</li>
            </ul>
         </div>
      </nav>
   </header>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
